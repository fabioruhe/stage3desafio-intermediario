<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Agendar Mentoria</title>
</head>
<body>
  <header>
    <div class="header-wrapper">

      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </div>
  </header>
  <div class="main">
  </div>
  <form action="">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
        <div class="div-col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text"id="name">
        </div>
        <div class="input-wrapper">
          <label for="surename">Sobrenome</label>
          <input type="text"id="surename">
      </div>
    </div>
    <div class="input-wrapper">
    <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="email" id="email">
      </div>
      <div class="input-wrapper">
        <label for="passwd">Senha <span>(mínimo 6 caracteres)</span></label>
        <input type="password" id="passwd">
      </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend class="time">Primeira mentoria</legend>
          <div class="div-col-3">

                 
            <div class="input-wrapper">
            <label for="first-date">Data</label>
            <input type="date" name="" id="first-date">
          </div>
          <div class="input-wrapper">

            <label for="first-from">Das</label>
            <input type="time" id="first-from">
          </div>
          <div class="input-wrapper">

            <label for="first-to">Até</label>
            <input type="time" id="first-to">
          </div>
      

          </div>
          <legend class="time">Segunda mentoria</legend>
          <div class="div-col-3">

                 
            <div class="input-wrapper">
            <label for="second-date">Data</label>
            <input type="date" name="" id="second-date">
          </div>
          <div class="input-wrapper">

            <label for="second-from">Das</label>
            <input type="time" id="second-from">
          </div>
          <div class="input-wrapper">

            <label for="second-to">Até</label>
            <input type="time" id="second-to">
          </div>
      

          </div>

        </div>

      </div>
      <button>Salvar</button>
    </fieldset>
  </form>
</body>
</html>
